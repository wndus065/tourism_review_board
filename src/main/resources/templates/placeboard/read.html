<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="layout/basic :: setContent(~{this::content} )">

    <th:block th:fragment="content">

        <h1 class="mt-4">placeboard Read Page</h1>

        <div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >글 내용</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >글쓴이</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/placeboard/modify(no = ${dto.no})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>

		<!-- 목록페이지 링크 수정 -->
        <a th:href="@{/placeboard/list(page=${page})}">
        	<button type="button" class="btn btn-info">목록으로</button>
        </a>
        <form th:action="@{/interboard/add(no= ${dto.no})}" th:method="POST">
      <p>
						<button type="submit">관심 등록</button>
	</p>
	</form>
	<script th:inline="javascript">
    	 $(document).ready(function(){
    		 var msg = [[${msg}]]
    		 if(msg != null){
    		 alert(msg);
    		 }
    	});
     
</script>
     
    </th:block>

</th:block>
