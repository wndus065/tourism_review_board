<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">
		<form th:action="@{/placeboard/modify}" th:method="post">
			<div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" >
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >작성자</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
          				
			<button class="btn btn-primary modifyBtn" type="submit">수정</button>
			<a th:href="@{/placeboard/list}">
        		<button type="button" class="btn btn-info">목록으로</button></a>
			<button class="btn btn-danger removeBtn" type="submit">삭제</button>
			
		</form>
			
				
		<script th:inline="javascript">

        	var form = $("form");

            $(".modifyBtn").click(function() {
                if(!confirm("수정하시겠습니까?")){
                    return ;
                }
				form
                    .attr("action", "/placeboard/modify")
                    .attr("method","post")
                    .submit();
            });

            $(".listBtn").click(function() {
 				   window.location.href = "/placeboard/list";
			});
			
            $(".removeBtn").click(function(){
            	if(!confirm("정말 삭제 하시겠습니까?")){
                    return ;
            	}
            	form
                    .attr("action", "/placeboard/remove")
                    .attr("method","get")
                    .submit();
            });


        </script>

	</th:block>
</th:block>
