<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>네이버 지도 API를 이용한 지도 출력</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ab9cyktgjv"></script>
    <style type="text/css">
      html, body, #map {
        width: 90%;
        height: 90%;
        margin: 70;
        padding: 60;
      }
    </style>
  </head>
<body>
<div id="map" style="width: 100%;
        height: 100%;
        margin: 10;
        padding: 20;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);
var markers = [];
var positions = [
  { title: '경복궁', latlng: new naver.maps.LatLng(37.5796177, 126.9770418) },
  { title: '롯데타워', latlng: new naver.maps.LatLng(37.5129146, 127.1028611) },
  { title: '명동', latlng: new naver.maps.LatLng(37.5600989, 126.986651) },
  { title: '청계천', latlng: new naver.maps.LatLng(37.5696513, 127.0157664) },
  { title: '남산타워', latlng: new naver.maps.LatLng(37.5510806, 126.9882922) }
];
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map,
    title: '강남역'
});

naver.maps.Event.addListener(marker, 'click', function() {
    var boardUrl = 'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EA%B0%95%EB%82%A8%EC%97%AD&oquery=%EC%A2%8C%ED%91%9C%EC%B0%BE%EA%B8%B0&tqi=itCjowprvmsssSvOLVhssssstQl-095731';
    window.location.href = boardUrl;
});

for (var i = 0; i < positions.length; i++) {
  var marker = new naver.maps.Marker({
    position: positions[i].latlng,
    map: map,
    title: positions[i].title
  });
  markers.push(marker);
}

</script>
</body>
</html>
