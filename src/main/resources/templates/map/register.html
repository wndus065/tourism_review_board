<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="layout/basic :: setContent(~{this::content} )">

	<th:block th:fragment="content">
	

<body>
    	 <div class="row justify-content-center">
    		<div class="input-div">
	    	    <h1 class="mt-4">등록하기</h1>
	    	 	<form th:action="@{/map/register}" th:method="post">
	    	 	<div class="form-group">
		                <label >키값</label>
		                <input type="place_key" class="form-control" name="place_key">
		            </div>
		            <div class="form-group">
		                <label >장소</label>
		                <input type="place" class="form-control" name="place">
		            </div>
		            <div class="form-group">
		                <label >주소</label>
		                <input type="address" class="form-control" name="address">
		            </div>
				    <div class="form-group">
		                <label >x좌표</label>
		                <input type="x좌표" class="form-control" name="point_x">
		                </div>
		                <div class="form-group">
		                <label>y좌표</label>
		                <input type="y좌표" class="form-control" name="point_y">
		            </div>
		            <button type="submit" class="btn btn-primary">등록</button>
		            <a th:href="@{/map/list(page=${page})}">
        			<button type="button" class="btn btn-info">목록으로</button>
     				  </a>
		            
		           
	        	</form>
        	</div>
    	 </div>
    	 <script th:inline="javascript">
    	  $(document).ready(function() {
    		    var msg = [[${msg}]]
    		    if(msg !== null) {
    		      alert(msg);
    		    }
    		  });
      

    	 
			</script>
   		 </body>
    </th:block>
    </th:block>
    
</html>
