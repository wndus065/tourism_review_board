<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">장소 수정</h1>

        <form>

        <div class="form-group">
            <label >장소</label>
            <input type="text" class="form-control" name="place" th:value="${dto.place}">
        </div>

        <div class="form-group">
            <label >장소 키</label>
            <input type="text" class="form-control" name="place_key" th:value="${dto.place_key}" >
        </div>
        <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" name="address" th:value="${dto.address}" >

        </div>
        <div class="form-group">
            <label >x좌표</label>
            <input type="text" class="form-control" name="point_x" th:value="${dto.point_x}" >
        </div>
        <div class="form-group">
            <label >y좌표</label>
            <input type="text" class="form-control" name="point_y" th:value="${dto.point_y}" >
        </div>
        

        </form>

        <button type="button" class="btn btn-primary modifyBtn">수정</button>

        <button type="button" class="btn btn-info listBtn">목록으로</button>

        <button type="button" class="btn btn-danger removeBtn">삭제</button>

        <script th:inline="javascript">

        	var form = $("form"); //form 태그 객체

            $(".modifyBtn").click(function() {
                if(!confirm("수정하시겠습니까?")){
                    return ;
                }

                form
                    .attr("action", "/map/modify")
                    .attr("method","post")
                    .submit();
            });

            $(".listBtn").click(function() {
                form
                    .attr("action", "/map/list")
                    .attr("method","get")
              		.submit();
            })

            $(".removeBtn").click(function(){
            	form
                    .attr("action", "/map/remove")
                    .attr("method","post")
                    .submit();
            });

        </script>


    </th:block>

</th:block>
