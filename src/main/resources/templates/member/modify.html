<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="layout/basic :: setContent(~{this::content} )">

	<th:block th:fragment="content">
		<style>
p {
    padding-left: 10px;
    font-size: 1.2em;
    margin-top: 0.7em;
    margin-bottom: 0.7em;
}
</style>
		<header>
			<h2>내 정보</h2>
		</header>

		<form method="post" th:action="@{/member/update}">
		<section class="box text-style1" style="width: 500px">
			<div class="inner">
				<p><strong>계정정보</strong></p>
				<p>아이디 :  [[${dto.id}]]</p>
				<p><label>비밀번호 : </label><input type="password" name="password" /></p>
				<p>가입날짜 : [[${#temporals.format(dto.regDate, 'yyyy/MM/dd
					HH:mm:ss')}]]</p>
				<p>수정날짜 : [[${#temporals.format(dto.regDate, 'yyyy/MM/dd
					HH:mm:ss')}]]</p>
				<p>회원등급 : [[${dto.role}]]</p>
			</div>
		</section>
		<section class="box text-style1" style="width: 500px">
			<div class="inner">
				<p><strong>개인정보</strong></p>
				<p>이름 :  [[${dto.name}]]</p>
				<p>주민등록번호 : [[${dto.regiNum}]]</p>
				<p><label>연락처 : </label><input type="text" name="phone" th:value="${dto.phone}" /></p>
				<p><label>이메일 : </label><input type="text" name="email" th:value="${dto.email}" /></p>
				<p><input type="submit" value="수정" /></p>
			</div>
		</section>
	</form>
	</th:block>
</th:block>
